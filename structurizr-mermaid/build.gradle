dependencies {

    compile 'com.structurizr:structurizr-core:1.3.4'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.4.0'

    testCompile 'junit:junit:4.12'
    testCompile 'org.assertj:assertj-core:3.4.0'

}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test/unit'
        }
    }
}